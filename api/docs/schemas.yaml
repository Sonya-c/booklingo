components:
  schemas:
    User:
      type: object
      required:
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 7
      example:
        email: "email@domain.com"
        password: "12345678"
    Book:
      type: object
      required:
        - id
        - genere
        - publishDate
        - editorial
        - author
        - title
      properties:
        id:
          type: string
        genere:
          type: string
        publishDate:
          type: string
          format: date
        editorial:
          type: string
        author:
          type: string
        title:
          type: string
      Order:
        type: object
        id:
          type: string
        creationDate:
          type: string
          format: date
        status:
          type: string
          enum: ["inProgress", "done", "canceled"]
    AuthResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        accessToken:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
